<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login.css">
    <script src="./Login.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
            <form id="loginForm">
                <div class="username">
                    <p>Username:</p>
                    <input type="text" id="username" required>
                </div>
                <div class="password">
                    <p>Password:</p>
                    <input type="password" id="password" required>
                </div>
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
                <h4>Don't have an account ?<a href="./Registration.html">Registertion</a></h4>
                <p id="message"></p>
            </form>
    </div>
</body>
</html>
